<VirtualHost *:80>
  ServerAdmin me@mydomain.com
  DocumentRoot /var/gdocs-export/server/www

  <Directory /var/gdocs-export/server/www/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order allow,deny
      Allow from all
      Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
